<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Cyber Police</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000000;
      color: #00ffcc;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #0a0a0a;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      margin: 0;
      text-shadow: 0 0 8px #00ffcc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-between;
    }

    .panel, .form-box {
      background: #101010;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 48%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #00ffcc;
    }

    th, td {
      border: 1px solid #00ffcc;
      padding: 8px;
      text-align: left;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00ffaa;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #0a0a0a;
      border-top: 1px solid #00ffcc;
    }
  </style>
</head>
<body>

<header>
  <h1>Cyber Police Admin Panel</h1>
  <p>Manoj Kumar - पुलिस नियंत्रण डैशबोर्ड</p>
</header>

<div class="container">

  <!-- शिकायत सूची -->
  <div class="panel">
    <h2>प्राप्त शिकायतें</h2>
    <table>
      <tr>
        <th>क्र०</th>
        <th>शिकायतकर्ता</th>
        <th>शिकायत</th>
      </tr>
      <tr>
        <td>1</td>
        <td>रमेश यादव</td>
        <td>ऑनलाइन फ्रॉड ₹10,000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>सीमा वर्मा</td>
        <td>फर्जी वेबसाइट से ठगी</td>
      </tr>
    </table>
    <br>
    <button>PDF जनरेट करें</button>
  </div>

  <!-- शिकायत जोड़ें फॉर्म -->
  <div class="form-box">
    <h2>नई शिकायत जोड़ें</h2>
    <input type="text" placeholder="शिकायतकर्ता का नाम">
    <textarea placeholder="शिकायत विवरण"></textarea>
    <button>जोड़ें</button>
  </div>

</div>

<div class="footer">
  &copy; 2025 Cyber Police | Designed by Manoj Kumar
</div>

</body>
</html>
